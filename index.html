  <div class="container bg-white shadow-lg p-4 mt-4 mb-5 rounded">
    <header class="text-center mb-4">
      <div class="d-flex justify-content-between align-items-center flex-wrap mb-3 logos">
        <img src="img/logo1.png" alt="Logo 1" class="img-fluid">
        <img src="img/logo2.png" alt="Logo 2" class="img-fluid">
        <img src="img/logo3.png" alt="Logo 3" class="img-fluid">
        <img src="img/logo4.png" alt="Logo 4" class="img-fluid">
      </div>
      <h6 class="text-primary fw-semibold">"AÑO DE LA RECUPERACIÓN Y CONSOLIDACIÓN DE LA ECONOMÍA PERUANA"</h6>
      <h1 class="h4 fw-bold text-uppercase mt-2">Ficha de Derivación</h1>
    </header>

    <form id="fichaForm" class="row g-3">
      <div class="col-md-6">
        <label for="estudiante" class="form-label">Estudiante:</label>
        <select id="estudiante" class="form-select" required>
          <option value="">Seleccione un estudiante</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="dni" class="form-label">DNI:</label>
        <input type="text" id="dni" class="form-control" readonly required>
      </div>

      <div class="col-md-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" id="edad" class="form-control" readonly required>
      </div>

      <div class="col-md-6">
        <label for="aula" class="form-label">Aula:</label>
        <input type="text" id="aula" class="form-control" readonly required>
      </div>

      <div class="col-md-6">
        <label for="derivadaPor" class="form-label">Derivada por:</label>
        <select id="derivadaPor" class="form-select" required>
          <option value="">Seleccione un docente</option>
        </select>
      </div>

      <div class="col-12">
        <fieldset class="p-3 border rounded">
          <legend class="fw-bold">I. Dificultad Observada (marque al menos una)</legend>
          <div class="row">
            <div class="col-md-4 col-6">
              <label><input type="checkbox" name="dificultad" value="Conductual"> Conductual</label>
            </div>
            <div class="col-md-4 col-6">
              <label><input type="checkbox" name="dificultad" value="Social"> Social</label>
            </div>
            <div class="col-md-4 col-6">
              <label><input type="checkbox" name="dificultad" value="Académico"> Académico</label>
            </div>
            <div class="col-md-4 col-6">
              <label><input type="checkbox" name="dificultad" value="Familiar"> Familiar</label>
            </div>
            <div class="col-md-4 col-6">
              <label><input type="checkbox" name="dificultad" value="Emocional"> Emocional</label>
            </div>
            <div class="col-md-4 col-6">
              <label><input type="checkbox" name="dificultad" value="Personalidad"> Personalidad</label>
            </div>
            <div class="col-md-6 mt-2">
              <label><input type="checkbox" name="dificultad" value="Otros"> Otros</label>
              
            </div>
          </div>
        </fieldset>
      </div>

      <div class="col-md-6">
        <label for="rendimiento" class="form-label">II. Rendimiento académico:</label>
        <select id="rendimiento" class="form-select" required>
          <option value="">Seleccione</option>
          <option value="Bueno">Bueno</option>
          <option value="Regular">Regular</option>
          <option value="Malo">Malo</option>
        </select>
      </div>

      <div class="col-12">
        <label for="dificultadArea" class="form-label">La mayor dificultad se presenta en:</label>
        <textarea id="dificultadArea" class="form-control" required></textarea>
      </div>

      <div class="col-12">
        <label for="descripcion" class="form-label">III. Descripción de la dificultad:</label>
        <textarea id="descripcion" class="form-control" required></textarea>
      </div>

      <div class="col-12">
        <label for="desdeCuando" class="form-label">IV. ¿Desde cuándo se presenta la dificultad?</label>
        <textarea id="desdeCuando" class="form-control" required></textarea>
      </div>

      <div class="col-md-6">
        <label for="conversoPadres" class="form-label">V. ¿Conversó con los padres?</label>
        <select id="conversoPadres" class="form-select" required>
          <option value="">Seleccione</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="col-12">
        <label for="observaciones" class="form-label">Observaciones adicionales:</label>
        <textarea id="observaciones" class="form-control"></textarea>
      </div>

      <div class="col-12">
        <label for="acciones" class="form-label">VI. Acciones realizadas ante el caso:</label>
        <textarea id="acciones" class="form-control" required></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">Generar PDF</button>
      </div>
    </form>
  </div>
